<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Revisita </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<button ion-button block>Editar</button>
 	<h2 style="text-align: center;">{{revisita.nome}}</h2>
  <div #map id="map"></div> 
	<p>{{revisita.info}}</p>
	<p>{{revisita.data}}</p>
  <ion-item>
  	<ion-label> Ativo</ion-label>
 		<ion-toggle disabled checked="{{revisita.status}}"></ion-toggle> 
	</ion-item>
	<button ion-button block>Concluir</button>
</ion-content>
