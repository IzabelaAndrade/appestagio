<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Revisita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div #map id="map"></div>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
    	<ion-label floating>Anotações</ion-label>
      <ion-textarea type="text"[(ngModel)]="info"></ion-textarea>
    </ion-item>
    

    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>



  </ion-list>

  <button class="spaceButton" ion-button block icon-left (click)="saveGeolocation()">Salvar Localização</button>
  <button class="spaceButton" ion-button block icon-left (click)="selectDate()">Agendar no Calendário</button>
  <button id="salvarRevisita" ion-button block icon-left (click)="saveRevisita()">Salvar</button> 
</ion-content>
