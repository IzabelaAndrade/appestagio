<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Revistas</ion-title>

  </ion-navbar>
</ion-header>
 
<ion-content>

  <button ion-button block icon-left (click)="openPageCriar()">
  	<ion-icon name="add"></ion-icon>

  </button>
  <ion-searchbar>
</ion-searchbar>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="openPage()">

  </button>  
</ion-list>

</ion-content>
