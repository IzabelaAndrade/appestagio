<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div align="center">
    <ion-img style="width: 80px; height: 80px;" src="assets/img/cadeado.png"></ion-img>
	</div>
	
	<p>
  	Informe o seu <span style="font-weight: bold;">E-mail</span>  de cadastro no campo abaixo que enviaremos uma nova senha.
	</p>
	<ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <button ion-button block (click)="sendEmail()">
  		Enviar
  </button>

  <div *ngIf="!showRecoveryPassword">
    <ion-item>
      <ion-label floating>Digite a senha atual</ion-label>
      <ion-input type="password" [(ngModel)]="resetCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Digite a nova senha</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <button ion-button block (click)="alterPassword()">
      Alterar Senha
    </button>  
  </div>
  

</ion-content>
